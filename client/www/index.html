<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css" >

    <link rel="stylesheet" href="css\jquery.mobile-1.4.5.css" >
    <link rel="stylesheet" href="css\index2.css" >

    <script src="js\jquery.js"></script>
    <script src="js\jquery.mobile-1.4.5.js"></script>
    <script src="js\index.js"></script>
    <script src="cordova.js"></script>

    <title>Brisbane Walker</title>

</head>

<body>

    <!--First Page-->
    <div data-role="page" id="home">
        <div data-role="header" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h1 style="color: white;">BRISBANE WALKER</h1>
        </div><!--/header-->

        <!--Setting background image-->
        <div class="container" data-role="content">
            <img src="img/home2.jpg" alt="home" style="width:100%; height: 30%;">


            <!--View Places button-->
            <p><a href="#viewPlaces" style="text-decoration:none">
                    <button id="btnPlaces" style="width:80%; margin-left: 10%; margin-right: 10%; background-color: rgb(38, 84, 110); color: white; 
                font-weight: normal; text-align: center;">
                        View Places
                    </button>
                </a>
            </p>

            <!--Add A Review button-->
            <p><a href="#reviewPage" style="text-decoration:none">
                    <button id="btnReview"
                        style="width:80%; margin-left: 10%; margin-right: 10%; background-color: rgb(38, 84, 110); color: white;font-weight: normal; text-align: center;">
                        Add a Review
                    </button>
                </a>
            </p>

            <!--In-App Browser button-->
            <p>
                <a href="#inAppB" style="text-decoration:none">
                    <button id="btnOpenBrowser"
                        style="width:80%; margin-left: 10%; margin-right: 10%; background-color: rgb(38, 84, 110); color: white;font-weight: normal; text-align: center;">
                        Search Places
                    </button>
                </a>
            </p>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h4 style="color: white; font-weight: normal;">Created by GRP1 | all rights reserved </h4>
        </div><!--/footer-->
    </div><!--End first page-->


    <!--Second Page / View Places pages-->
    <div data-role="page" id="viewPlaces">
        <div data-role="header" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h1 style="color: white;">BRISBANE WALKER</h1>
            <a href="#home" data-icon="home" data-rel="home">Home</a>
        </div>

        <div data-role="content">
            <h1 style="font-weight: bold;">Places</h1>

            <div>
                <input type="search" name="search" id="search" value="" style="border:2px solid rgb(38, 84, 110);"
                    placeholder="Type name of the place here">
            </div>

            <h4 id="noDataCloud">No Data</h4>
            <table data-role="table" id="rTableCloud" data-mode="reflow" class="ui-responsive ui-shadow table-stroke"
                style="display: none;">
                <thead>
                    <tr>
                        <th data-priority="1">Photo</th>
                        <th data-priority="2">Name</th>
                        <th data-priority="3">Place</th>
                        <th data-priority="4">Comment</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <div data-role="footer" data-position="fixed" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h4 style="color: white; font-weight: normal;">Created by GRP1 | all rights reserved </h4>
        </div><!--/footer-->
    </div><!--End second page-->


    <!--Third Page / Add a Review page-->
    <div data-role="page" id="reviewPage">
        <div data-role="header" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h1 style="color: white;">BRISBANE WALKER</h1>
            <a href="#home" data-icon="home" data-rel="home">Home</a>
        </div>

        <div data-role="content">
            <h1 style="font-weight: bold;">Review</h1>

            <div class="cam">
                <div id="photo"></div>

                <button id="btnCamera" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-camera"
                    style="text-align: center; font-weight: none; background-color: rgb(38, 84, 110); color: white;">Camera</button>
                <!-- <a href="#camera" data-role="button" data-inline="true"
                class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-camera" data-mini="true" id="btn"
                style="margin-left: 30%; margin-right: 30%;  margin-top: 10%; font-weight: none; background-color: rgb(38, 84, 110); color: white;">
                Camera</a>-->
                <p id="msg"></p>
            </div>

            <div>
                <label data-inline="true" style="font-size: 20px;">Name:</label>
                <input id="txtName" type="text" value="" placeholder="Enter your name here"
                    style="border:2px solid rgb(38, 84, 110);" />
                <label data-inline="true" style="font-size: 20px;">Place:</label>
                <input id="txtPlace" type="text" value="" data-inline="true" placeholder="Name of the place"
                    style="border:2px solid rgb(38, 84, 110);" />
                <textarea id="txtCoordinates" disabled="disabled" cols="40" rows="8" data-inline="true"
                    style="border:2px solid rgb(38, 84, 110);height: auto;"></textarea>
                <button id="btnUpdateLocation" data-inline="true"
                    style="width:40%; text-align: center; background-color: rgb(38, 84, 110); color: white;float: right;">
                    Update Location
                </button>
            </div>
            <div>
                <div>
                    <label data-inline="true" style="font-size: 20px;">Comment:</label>
                    <textarea id="txtReview" cols="40" rows="8" name="textarea" value=""
                        placeholder="Add your comment here" style="border:2px solid rgb(38, 84, 110);"></textarea>
                </div>

                <button id="btnSaveReview" style="width:40%; text-align: center; margin-left: 30%; margin-right: 3%; background-color: rgb(38, 84, 110); color: white; 
                            font-weight: normal;">
                    Save
                </button>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="a" style="background-color: rgb(38, 84, 110);">
            <h4 style="color: white; font-weight: normal;">Created by GRP1 | all rights reserved </h4>
        </div><!--/footer-->
    </div>
</body>

</html>
